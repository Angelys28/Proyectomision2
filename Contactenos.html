<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctanos - TUPROMEDIO.COM</title>
    <link rel="stylesheet" href="css/Contactenos.css">
</head>

<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#formulario-contacto">Formulario</a>
            <a href="index.html#calcular">Calcular Promedio</a>
        </nav>
    </header>

    <main>
        <section id="formulario-contacto">
            <h1>Contáctanos</h1>
            <p>Si tienes alguna pregunta o comentario, completa el formulario a continuación:</p>

            <form id="contacto-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>

                <button type="submit">Enviar</button>
            </form>

            <div id="respuesta"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TUPROMEDIO.COM. Todos los derechos reservados.</p>
    </footer>

    <script src="js/contactenos.js"></script>
</body>

</html>
